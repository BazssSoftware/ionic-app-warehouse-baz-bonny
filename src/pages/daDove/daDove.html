<ion-header>
    <ion-navbar>
        <ion-title>DA DOVE?</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-input type="text" [(ngModel)]="barcodUbic" placeholder="Barcode ubicazione"></ion-input>
        </ion-item>
    </ion-list>

<button ion-button full (click)="goOver()" *ngIf="vis1">
            AVANTI
</button>

<ion-list *ngIf="!vis1">
    <ion-item>
        CODICE UBICAZIONE: {{obj.CODICE}}
    </ion-item>

    <ion-item>
        {{obj.description}}
    </ion-item>
</ion-list>


    
</ion-content>
