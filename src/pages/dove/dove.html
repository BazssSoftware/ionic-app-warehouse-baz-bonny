<ion-header>
    <ion-navbar>
        <ion-title>A DOVE?</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-input type="text" [(ngModel)]="barcodUbic" placeholder="Barcode ubicazione"></ion-input>
        </ion-item>
    </ion-list>

<button ion-button full (click)="buttonCheck()" *ngIf="vis1">
    AVANTI
</button>

<ion-list *ngIf="!vis1">
    <ion-item>
        CODICE UBICAZIONE: {{codUbic.code}}
    </ion-item>

    <ion-item>
        {{codUbic.description}}
    </ion-item>
</ion-list>





    
</ion-content>
