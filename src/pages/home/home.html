<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      Logistic Lab
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Effettua il login

<ion-list>
  <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="user" (onkeypress)="enter(event)"></ion-input>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="psw" (onkeypress)="enter(event)"></ion-input>
  </ion-item>
</ion-list>
<ion-item>
        <button ion-button full (click)="login()">
            LOG IN
        </button>

        <ion-item *ngIf="loginFailed" >
          LOGIN FALLITO
        </ion-item>
</ion-item>

</ion-content>
